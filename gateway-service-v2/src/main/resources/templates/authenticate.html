<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" ></meta>
	<title>Home Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</link>
</head>

<body>
	<h1 style="text-align: center"> Authentication Page</h1>
	<div class="row align-content-center">
		<div class="col-4 offset-4 border border-primary p-4">
			<form action="#" th:action="@{/authenticate}" method="post" th:object="${authenticationRequest}">
				<p th:if="${param.error}" class="text-danger">Incorrect Username or password</p>
				<label class="form-label">Email: </label>
				<input type="text" class="form-control" th:field="*{usernameString}"> <br></br>
				<label class="form-label">Password: </label> 
				<input type="password" class="form-control" th:field="*{passwordString}"> <br></br>
				<button type="submit" class="btn btn-primary ">Login!</button>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
